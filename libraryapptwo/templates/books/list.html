{% extends 'shared/base.html' %}

{% block content %}
        <h1>Books</h1>

        <a href="{% url 'libraryapptwo:book_form' %}">Add Book to Inventory</a>
        <ol>
            {% for book in all_books %}
                <li>
                    <a href="{% url 'libraryapptwo:book' book.id %}"> {{ book.title  }} </a>
                    by {{ book.author }}
                    published in {{ book.year_published }}
                </li>
            {% endfor %}
        </ol>

{% endblock %}
