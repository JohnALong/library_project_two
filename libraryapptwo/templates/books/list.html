{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library2</title>
    </head>
    <body>
        <h1>Books</h1>

        <ol>
            {% for book in all_books %}
                <li>
                    <a href="{% url 'libraryapptwo:book' book.id %}"> {{ book.title  }} </a>
                    by {{ book.author }}
                    published in {{ book.year_published }}
                </li>
            {% endfor %}
        </ol>
    </body>
</html>
